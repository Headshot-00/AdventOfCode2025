name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install OpenCL (CPU)
        run: |
          sudo apt-get update
          sudo apt-get install -y ocl-icd-opencl-dev pocl-opencl-icd

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
